<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>t7ebni ?‚ù§</h1>

  <button class="yes" onclick="redirectTo('yes')">Yes</button>
  <button class="no" onclick="redirectTo('no')">No</button>

  <script>
    function redirectTo(answer) {
      if (answer === 'yes') {
        window.location.href = 'https://www.youtube.com/shorts/QijWFU2j-dI';
      } else if (answer === 'no') {
        window.location.href = 'https://www.youtube.com/watch?v=b3rNUhDqciM&ab_channel=FunStuff';
      }
    }
  </script>

</body>
</html>
